<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button id="generateButton">Generate Random Number</button>
    </div>

    <script>
        // Define a function to generate a random number between 1 and 100
        function generateRandomNumber() {
            // Generate a random number between 1 and 100
            var randomNumber = Math.floor(Math.random() * 100) + 1;
            // Display the random number in an alert box
            alert("Random Number: " + randomNumber);
        }

        // Add an event listener to the button to trigger the function when clicked
        document.getElementById("generateButton").addEventListener("click", generateRandomNumber);
    </script>
</body>
</html>
